{% extends 'padre.html' %}

{% block cambiaContenido %}


<h1>Lista de empleados</h1>
<ul>
 
 {% for empleado in empleados  %}
    <li>
    {{empleado}}
    </li>
    <div style="display: flex; column-gap: 5px;">
    <form action="{% url 'eliminarEmpleado' empleado.id  %}" method="post"> {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <button>
        <a href="{% url 'editarEmpleado' empleado.id %}">Actualizar</a>
    </button>
    </div>
 {% endfor %}
           

</ul>

<a href="{% url 'empleadoFormulario' %}">Agregar empleado</a>


    
{% endblock cambiaContenido %}
